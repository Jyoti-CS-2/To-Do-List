<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d3b63d7a4.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="mainpart" style="background-image: url(backimg.png);">
        <div class="heading">
            <h1>To-Do List</h1>
        </div>
        <div class="search">
            <input placeholder="Add Task" class="search-input">
            <input type="date" id="dueDate">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>    
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
